<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather or not</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Icons/favicon.svg" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>weather or not</h1>
    </header>
    <div id="weather-panel-grid">
      <div class="weather-panel">
        <div class="top-section">
          <div class="left-section">
            <h2>Raleigh,</h2>
            <h2>North Carolina</h2>
          </div>
          <div class="right-section">
            <h3>69F</h3>
            <h4>Sunny</h4>
            <h4>50% rain</h4>
          </div>
        </div>
        <div class="bottom-section">
          <img src="Assets/Icons/calendar.svg" alt="" class="icon" />
          <p class="day">Mon</p>
          <p class="day">Tue</p>
          <p class="day">Wed</p>
          <p class="day">Thu</p>
          <p class="day">Fri</p>
          <p class="day">Sat</p>
          <p class="day">Sun</p>
          <img src="Assets/Icons/temp.svg" alt="" class="icon" />
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <p class="forecast-temp">100F</p>
          <img src="Assets/Icons/rain.svg" alt="" class="icon" />
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
          <p class="forecast-rain">100%</p>
        </div>
      </div>
    </div>
  </body>
</html>
